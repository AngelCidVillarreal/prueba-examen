
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COMPUTER CENTER</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
     <h1>Computer center</h1>
    <h2>"Diseña y configura tu propia computadora personal de videojuegos"</h2>
    <form id="configForm" action="#"> 
        <div>
            <label for="gabinete">Gabinete</label>
            <select id="gabinete" name="gabinete" required>
                <option value="0">Seleccione un tamaño</option>
                <option value="700">Minitorre — $700</option>
                <option value="1200">Torre — $1200</option>
                <option value="550">Desktop — $550</option>
                <option value="2500">Gamer — $2500</option>
            </select>
        </div> 
        <div>
            <label for="procesador">Procesador</label>
            <select name="procesador" id="procesador">
                <option value="0">Seleccione un tamaño</option>
                <option value="900">Celeron — $900</option>
                <option value="1500">Intel i3 — $1500</option>
                <option value="3500">Intel i5 — $3500</option>
                <option value="5000">Intel i7 — $5000</option>
            </select>
        </div>
        <div>
            <label for="disco_duro">Disco Duro</label>
            <select id="disco_duro" name="disco_duro" required>
                <option value="0">Seleccione una opción</option>
                <option value="500">500GB — $500</option>
                <option value="800">750GB — $800</option>
                <option value="1000">1TB — $1000</option>
                <option value="900">250 GB SSD — $900</option>
                <option value="1380">500 GB SSD — $1380</option>
            </select>
        </div>
        <div>
            <label for="memoria_ram">Memoria RAM</label>
            <select id="memoria_ram" name="memoria_ram" required>
                <option value="0">Seleccione una opción</option>
                <option value="600">4 GB — $600</option>
                <option value="1050">8 GB — $1050</option>
                <option value="1950">16 GB — $1950</option>
            </select>
        </div>
        <div>
            <label for="monitor">Monitor</label>
            <select id="monitor" name="monitor">
                <option value="0">Seleccione un tamaño</option>
                <option value="0">17"</option>
                <option value="0">19"</option>
                <option value="0">21.5"</option>
                <option value="0">24"</option>
                <option value="0">27"</option>
                <option value="0">32"</option>
            </select>
        </div>
        <div>
            <label>Accesorios ($150 c/u)</label>
            <div class="accesorios-grid">
                <label><input type="checkbox" name="accesorio[]" value="150"> Mouse</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Teclado</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Bocinas</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Webcam</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> UPS</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Alfombrilla</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Control Gamer</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Luz RGB</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Silla Gamer</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Adaptador WiFi</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Hub USB</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Audífonos</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Monitor adicional</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Soporte</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Ventilador</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Micrófono</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Lector SD</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Cable HDMI</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Base refrigerante</label>
                <label><input type="checkbox" name="accesorio[]" value="150"> Caja de herramientas</label>
            </div>
        </div>
        <div>
            <label>TOTAL</label>
            <input type="text" id="costo_total" value="$0" readonly style="font-weight: bold; font-size: 1.2em; background-color: #e9ecef;">
        </div>
        <button type="button" onclick="calcularTotal()">Calcular Total</button>
    </form>
    <footer>
        Elaborado por:Angel Emilio Cid Villarreal· © 2025
    </footer>
</div>
<script src="index.js"></script>
</body>
</html>
